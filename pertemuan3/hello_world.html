<!DOCTYPE html>
<html>
    <head>
        <title>Hello World Javascript</title>
        <script>
            // ini adalah penulisan kode javascript di dalam tag <head>
            console.log("Hello JS dari Head");
        </script>
    </head>
    <body>
        <p>Tutorial Javascript untuk Pemula</p>
        <script>
            // ini adalah penulisan kode javascript di dalam tag <body>
            console.log("Hello World!")
        </script>

        <!-- Kode program menggunakan tag <a> -->
        <a href="javascript:alert('Yey!')">Klik aku!</a>

        <!-- Kode program menggunakan tag <a> dengan event listener -->
        <!-- <a href="#" onclick="alert('Yey!')">Klik aku!</a> -->

    </body>
</html>
