<html>
    <head>
        <title>Membuat tabel</title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <!-- Mengatur kolom 1 dari baris 1 dengan align=right -->
                <td rowspan="2" align="right" valign="bottom">
                    <font face="Courier">ini baris pertama kolom pertama</font>
                </td>
                <td>ini baris pertama kolom kedua</td>
                <!-- Menambah kolom baru -->
                <td>tambah 1 kolom</td>
            </tr>
            <!-- Menambah baris baru -->
            <tr>
                <!--Menambah kolom baru di baris kedua-->
                <td>ini juga tambah 1 kolom lagi</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
