<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kuesioner</h1>
        <form id="questionnaire">
            <div class="question-box" id="question1">
                <p id="question-text1">Bagaimana nilai Anda terhadap kualitas layanan kami?</p>
                <div class="radio-buttons">
                    <input type="radio" id="option1-1" name="option1" value="1">
                    <label for="option1-1">1</label><br>
                    <input type="radio" id="option1-2" name="option1" value="2">
                    <label for="option1-2">2</label><br>
                    <input type="radio" id="option1-3" name="option1" value="3">
                    <label for="option1-3">3</label><br>
                    <input type="radio" id="option1-4" name="option1" value="4">
                    <label for="option1-4">4</label><br>
                    <input type="radio" id="option1-5" name="option1" value="5">
                    <label for="option1-5">5</label><br>
                </div>
                <button type="button" id="next-btn1" class="next-btn">Selanjutnya</button>
            </div>

            <!-- Tambahkan question-box untuk setiap pertanyaan -->

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
